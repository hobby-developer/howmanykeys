<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>몇키낮추지?</title>
  <link rel = "stylesheet" href="style.css">
</head>

<body>
  <h1>몇키낮추지?</h1>
  <h2>노래방 조옮김 계산기<br>by Hyeokjin Cho</h2>

  <div id = "referenceSelect" margin-bottom = "150px">
  <form onchange = "referenceSelected();  updateAvailableSongs();  querySongSelected();">
    <label for="refsong">나는 </label>
    <select id="refsong" name="refsong" value="select">
      <option value="select" hidden>노래를 선택하세요</option>
    </select>
    <label for="refdifficulty"> 을 </label>
    <select id="refdifficulty" name="refdifficulty">
      <option value="easy">쉽게</option>
      <option value="normal">조금 힘겹게</option>
      <option value="hard">간신히</option>
    </select>
    <label> 부를 수 있어요</label>
    <!-- <input type="submit"> -->
  </form>
  </div>

  <div id = "maxnoteindicate" hidden = true>
    <p> 그렇다면 당신의 최고음은...</p>
    <p id = "yourmaxnote">? (?)</p>
    <p>가사 :
      <span id = "refprelyrics" class = "lyrics"></span>
      <span id = "refmaxlyrics" class = "lyrics_highlight"></span>
      <span id = "refpostlyrics" class = "lyrics"></span>
    </p>
    <p class = "note">※주의! 최고음은 노래방기계에서 표시되는 키 (으뜸음) 가 아닙니다!<br> 아래 계산기에서 여러분이 부르고 싶은 노래의 키를 확인하세요.</p>
  </div>

  <div id = "querySelect" hidden = true>
    <form>
      <select id="querysong" name="querysong" onchange = "querySongSelected();" value = "select">
          <option value="select" hidden>노래를 선택하세요</option>
      </select>
      <label for="querydifficulty"> 를 </label>
      <select id="querydifficulty" name="querydifficulty" onchange = "querySongSelected();">
        <option value="easy">쉽게</option>
        <option value="normal">조금 높게</option>
        <option value="hard">최대한 높게</option>
      </select
      <label> 부르려면... </label>
      <!-- <input type="submit"> -->
    </form>
    <p id = "querykey"></p>
    <p>가사 :
      <span id = "queryprelyrics" class = "lyrics"></span>
      <span id = "querymaxlyrics" class = "lyrics_highlight"></span>
      <span id = "querypostlyrics" class = "lyrics"></span>
    </p>
  </div>
  <div id = "availableSongs" hidden = true>
    <h3>원키로 도전해 볼 수 있는 노래들</h3>
    <ol id = "availableSongList"></ol>
  </div>
</body>

<script src = "script.js"></script>
</html>
